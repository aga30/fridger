<ion-tabs>
  <div class="shopping-icon-add">
    <mat-icon class="shopping-icon">add_shopping_cart</mat-icon>
  </div>
  <ion-tab-bar slot="bottom" class="tab-bar">
    <div class="buttons-wrapper">
      <ion-tab-button tab="page1">
        <ion-icon name="cart" aria-hidden="true"></ion-icon>
        <ion-label>Shopping</ion-label>
        <ion-badge>4</ion-badge>
      </ion-tab-button>


      <ion-tab-button tab="page2">
        <ion-icon name="home" aria-hidden="true"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>
    </div>

    <div class="buttons-wrapper">
      <ion-tab-button tab="page3">
        <ion-icon name="map" aria-hidden="true"></ion-icon>
        <ion-label>Near by</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="page4">
        <ion-icon name="images" aria-hidden="true"></ion-icon>
        <ion-label>Images</ion-label>
      </ion-tab-button>
    </div>







  </ion-tab-bar>
